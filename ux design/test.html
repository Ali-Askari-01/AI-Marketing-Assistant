<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Test Page</h1>
        <div class="bg-white rounded-lg p-6 shadow-lg">
            <p class="text-gray-700">If you can see this page, the server is working correctly.</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="testJS()">
                Test JavaScript
            </button>
            <div id="testResult" class="mt-4"></div>
        </div>
    </div>
    
    <script>
        function testJS() {
            document.getElementById('testResult').innerHTML = '<p class="text-green-600">JavaScript is working!</p>';
        }
    </script>
</body>
</html>
