# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  rule_files:
    - "prometheus_rules.yml"

scrape_configs:
  - job_name: 'aimarketing-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'aimarketing-nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

rule_files:
  - "prometheus_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - "alertmanager.yml"

recording_rules:
  - name: "aimarketing-alerts"
    match:
      alertname: "HighErrorRate"
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 5%"
    expr: |
      rate(http_requests_total{status="5xx"}[5m]) > 0.05
